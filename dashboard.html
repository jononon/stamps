<script>
  var uid;
  firebase.auth().onAuthStateChanged(function(user) {
    if (user) {
      // User is signed in.
      var displayName = user.displayName;
      var email = user.email;
      var emailVerified = user.emailVerified;
      var photoURL = user.photoURL;
      var isAnonymous = user.isAnonymous;
      uid = user.uid;
      var providerData = user.providerData;
      // ...
      $("#signinbtn").html("<a href='dashboard.html'>Go to Dashboard</a>");
    }
  });

  $(document).ready(function () {
    var ref = firebase.database().ref("/payments/");

    ref.on('value', function(snapshot) {
      var json = snapshot.val();
      $("#list").html("");

      for (var key in json) {
        var inner = json[key]
        for(var innerKey in inner) {
          var paid = inner[innerKey].charge.paid;
          if(inner[innerKey].delivered)
          $("#list").append("<a href='#' class='list-group-item "+(paid?"list-group-item-success'":"'")+"><h4 class='list-group-item-heading'>"+key+"</h4><p class='list-group-item-text'>"+(paid?"Paid":"Unpaid")+" - "+inner[innerKey].charge.amount+"<br>Last Four: "+inner[innerKey].charge.source.last4+"</p><p><button onclick=finished('"+key+"','"+innerKey+"') type='button' class='btn btn-default'>Product Delivered</button></p></a>");
        }
      }
    });
  });

  function finished(email, purchaseId) {
    var ref = firebase.database().ref("/payments/"+email+"/"+purchaseId+"/delivered").set(true);
  }
</script>
